<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGH Company</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="wrapper-logo">
        <div class="menu-left">
            <button>MENU</button>
        </div>
        <div>
            <a href="./index.html"><img class="high" src="./imagens/logo.png" ></a>
        </div>
        <div class="menu-right">
            <button>BUSCAR</button>
            <a href="./login.html">LOGIN</a>
            <button>CARRINHO</button>
         </div>
    </div>
    <div class="tela1-login">
        <div class="login-left">
            <div class="card-login">
                <H1>JÁ TENHO CADASTRO</H1>
                <div class="textfield">
                    <label for="e-mail">E-MAIL</label>
                    <input type="text" name="e-mail" placeholder="INSIRA SEU E-MAIL">
                </div>
                <div class="textfield">
                    <label for="senha">SENHA</label>
                    <input type="password" name="senha" placeholder="INSIRA SUA SENHA">
                </div>
                <button class="btn-login-entrar">ENTRAR</button>
                <H1>ESQUECI MINHA SENHA</H1>
                <div class="textfield">
                    <label for="e-mail">E-MAIL</label>
                    <input type="text" name="e-mail" placeholder="INSIRA SEU E-MAIL">
                </div>
                <button class="btn-login">RECUPERAR SENHA</button>
            </div>
        </div>
        <div class="login-right">
            <div>
                <H1>AINDA NÃO TENHO CADASTRO</H1>
                <div class="textfield">
                    <label for="nome">NOME</label>
                    <input type="text" name="nome" placeholder="INSIRA SEU NOME">
                </div>
                <div class="textfield">
                    <label for="sobrenome">SOBRENOME</label>
                    <input type="text" name="sobrenome" placeholder="INSIRA SEU SOBRENOME">
                </div>
                <div class="textfield">
                    <label for="e-mail">E-MAIL</label>
                    <input type="text" name="e-mail" placeholder="INSIRA SEU E-MAIL">
                </div>
                <div class="textfield">
                    <label for="senha">SENHA</label>
                    <input type="password" name="senha" placeholder="INSIRA SUA SENHA">
                </div>
                <div class="textfield">
                    <label for="c-senha">CONFIRME SUA SENHA</label>
                    <input type="password" name="c-senha" placeholder="CONFIRME SUA SENHA">
                </div>
                <button class="btn-login">ENVIAR</button>
            </div>
        </div>
    </div>
