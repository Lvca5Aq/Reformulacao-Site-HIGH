                <div class="categorias">

    <div class="tela1-login">
        <div class="login-left">
            <div class="card-login">
                <form action="" id="formLogin">
                    <H1>JÁ TENHO CADASTRO</H1>
                    <div class="textfield">
                        <label for="emailLogin">E-MAIL</label>
                        <input id="emailLogin" type="text" placeholder="INSIRA SEU E-MAIL">
                    </div>
                    <div class="textfield">
                        <label for="senhaLogin">SENHA</label>
                        <input type="password" id="senhaLogin" placeholder="INSIRA SUA SENHA">
                    </div>
                    <button id="btnLogin" class="btn-login-entrar">ENTRAR</button>
                    <H1>ESQUECI MINHA SENHA</H1>
                    <div class="textfield">
                        <label for="emailRec">E-MAIL</label>
                        <input id="emailRec" type="text" placeholder="INSIRA SEU E-MAIL">
                    </div>
                    <div class="textfield">
                        <label for="novaSenha">NOVA SENHA</label>
                        <input type="password" id="novaSenha" placeholder="INSIRA SUA NOVA SENHA">
                    </div>
                    <button id="bntRecuperaçao" class="btn-login">RECUPERAR SENHA</button>
                </form>
            </div>
        </div>
        <div class="login-right">
            <form action="" id="form.register">
                <H1>AINDA NÃO TENHO CADASTRO</H1>
                <div class="textfield">
                    <label for="nome">NOME</label>
                    <input id="nome" type="text" placeholder="INSIRA SEU NOME">
                </div>
                <div class="textfield">
                    <label for="sobreNome">SOBRENOME</label>
                    <input id="sobreNome" type="text" placeholder="INSIRA SEU SOBRENOME">
                </div>
                <div class="textfield">
                    <label for="email.register">E-MAIL</label>
                    <input id="email.register" type="text" placeholder="INSIRA SEU E-MAIL">
                </div>
                <div class="textfield">
                    <label for="senha.register">SENHA</label>
                    <input id="senha.register" type="password" placeholder="INSIRA SUA SENHA">
                </div>
                <div class="textfield">
                    <label for="confirmSenha">CONFIRME SUA SENHA</label>
                    <input id="confirmSenha" type="password" placeholder="CONFIRME SUA SENHA">
                </div>
                <button id="btnRegister" class="btn-login">ENVIAR</button>
            </form>
        </div>
    </div>
    <div id="resposta"></div>
</body>
</html>
